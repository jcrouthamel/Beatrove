<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="DJ Total Kaos - EDM Bangers Tracklist - Find and filter electronic music tracks by BPM, key, and genre">
  <title>DJ Total Kaos - EDM Bangers</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
  <div class="logo-container">
    <img src="beatrove-logo.png" alt="Beatrove" class="logo-image" />
  </div>
  <canvas id="top-audio-visualizer" width="800" height="60"></canvas>
  <div class="header-container">
    <div class="app-controls">
      <div class="top-controls-row">
        <button id="export-tags" class="control-btn">Export Tags</button>
        <button id="import-tags-btn" class="control-btn">Import Tags</button>
        <input type="file" id="import-tags-input" accept="application/json" style="display:none;">
        <button id="export-all" class="control-btn">üì• Export All</button>
        <label for="import-all-input" class="control-btn" style="cursor:pointer;">üì§ Import All</label>
        <input type="file" id="import-all-input" accept="application/json" style="display:none;">
        <label for="tracklist-upload" class="control-btn">üìÅ Upload Tracklist</label>
        <input type="file" id="tracklist-upload" accept=".txt,.csv,.yaml,.yml" style="display: none;">
        <input type="file" id="audio-folder-input" webkitdirectory directory multiple style="display:none;">
      </div>
      <div class="top-controls-row" style="margin-top:4px;">
        <button id="theme-toggle" class="control-btn">‚òÄÔ∏è Light Mode</button>
        <a href="#duplicate-list" id="duplicate-link" class="control-btn" style="text-decoration:none;">Duplicate Tracks</a>
        <button id="favorites-toggle-btn" class="control-btn">‚òÖ Favorites</button>
        <a href="User_Documentation.html" id="help-btn" class="control-btn" target="_blank" style="text-decoration:none;">‚ùì Help</a>
      </div>
    </div>
    <h1 id="editable-title" contenteditable="true" spellcheck="false" title="Click to edit the title">DJ Total Kaos - EDM Bangers</h1>
  </div>
  <div id="search-container">
    <div class="filter-group left-filters">
      <div class="filter-label">
        <span>Search</span>
        <input type="text" id="search" placeholder="Search tracks or artists..." />
      </div>
      
      <div class="filter-label">
        <span>BPM</span>
        <select id="bpm-filter">
          <option value="">All BPMs</option>
        </select>
      </div>
      
      <div class="filter-label">
        <span>Key</span>
        <select id="key-filter">
          <option value="">All Keys</option>
        </select>
      </div>
      
      <div class="filter-label">
        <span>Year</span>
        <input type="text" id="year-search" placeholder="e.g. 2023 or 2020-2023" />
      </div>
      
      <div class="filter-label">
        <span>Sort By</span>
        <select id="sort-select">
          <option value="name-asc">Artist (A-Z)</option>
          <option value="name-desc">Artist (Z-A)</option>
          <option value="tracks-desc">Most Tracks</option>
          <option value="tracks-asc">Fewest Tracks</option>
          <option value="bpm-asc">BPM (Low to High)</option>
          <option value="bpm-desc">BPM (High to Low)</option>
          <option value="key-asc">Key (A-Z)</option>
          <option value="key-desc">Key (Z-A)</option>
          <option value="title-asc">Title (A-Z)</option>
          <option value="title-desc">Title (Z-A)</option>
        </select>
      </div>
      
      <div class="filter-label">
        <span>Genre</span>
        <select id="genre-filter">
          <option value="">All Genres</option>
        </select>
      </div>
      
      <div class="filter-label">
        <span>Tag</span>
        <select id="tag-dropdown" style="margin-left:6px;">
          <option value="">All Tags</option>
        </select>
      </div>
    </div>
  </div>
  
  <div id="az-bar-container">
    <div id="az-bar">
      <!-- A-Z buttons will be generated by JS for accessibility and flexibility -->
    </div>
  </div>
  
  <div id="stats"></div>
  
  <div class="playlist-controls">
    <div class="filter-label playlist-select-wrapper">
      <span>Playlist</span>
      <select id="playlist-select">
        <option value="">Select Playlist</option>
      </select>
    </div>
    <button id="create-playlist-btn" class="control-btn">üìù New Playlist</button>
    <button id="rename-playlist-btn" class="control-btn" disabled>‚úèÔ∏è Rename</button>
    <button id="delete-playlist-btn" class="control-btn" disabled>üóëÔ∏è Delete</button>
    <button id="export-playlist-btn" class="control-btn" disabled>Export Playlists</button>
    <button id="import-playlists-btn" class="control-btn">Import Playlists</button>
    <input type="file" id="import-playlists-input" accept="application/json" style="display:none;">
  </div>
  
  <div id="columns" class="columns">
    <div class="loader"></div>
  </div>
  
  <div id="duplicate-warning" style="display:none;color:#ff2222;text-align:center;font-weight:bold;margin-bottom:15px;"></div>
  <canvas id="audio-visualizer" width="800" height="60"></canvas>
  
  <div id="duplicate-list" style="margin-top:40px;"></div>
  
  <footer>
    <div class="footer-content">
      <span id="footer-updated">Updated: never</span>
      <span style="float:right;">&copy; 2025 DJ Total Kaos</span>
    </div>
  </footer>
  
  <script src="assets/script.js"></script>
</body>
</html>
